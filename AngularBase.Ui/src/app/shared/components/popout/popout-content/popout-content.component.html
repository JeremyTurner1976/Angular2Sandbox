<div class="modal fade" id="modal-popout-content-{{modalId}}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onCloseClick()">{{closeActionMessage}}</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onPrimaryClick()">{{primaryActionMessage}}</button>
      </div>
    </div>
  </div>
</div>
