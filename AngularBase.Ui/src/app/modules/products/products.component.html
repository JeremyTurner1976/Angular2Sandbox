




<div class='table-responsive'>
  <table class="table table-striped table-hover" *ngIf='products && products.length'>
    <thead>
      <tr>
        <th class="h5">Image</th>
        <th class="h5">Name</th>
        <th class="h5">Cost</th>
        <th class="h5">Retail</th>
        <th class="h5">Days To Manufacture</th>
        <th class="h5">Purchase</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <td class="h6">{{ item.name }}</td>
        <td class="h6">{{ item.name }}</td>
        <td class="h6">{{ item.name }}</td>
        <td class="h6">{{ item.name }}</td>
        <td class="h6">{{ item.name }}</td>
        <td class="h6">{{ item.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
