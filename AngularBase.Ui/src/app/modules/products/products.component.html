<div class="panel panel-default">

	<div class="panel-heading">
		<h2 class="panel-title">Products</h2>
	</div>

	<div class="panel-body">
		<p>Current catalog as of {{currentDate()}}</p>
	</div>

  <div class='table-responsive'>
    <table class="table table-striped table-hover" *ngIf='products && products.length'>
      <thead>
        <tr>
          <th class="h5">Image</th>
          <th class="h5">Name</th>
          <th class="h5">Cost</th>
          <th class="h5">Retail</th>
          <th class="h5">First Made</th>
          <th class="h5">Purchase</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products">
          <td>
            <img class="img-responsive" alt="Photo"
              src="data:image/png;base64,{{item.productThumbnail}}"
              [title]="item.name">
          </td>
          <td class="h6"><strong>{{ item.name }} {{item.productThumbnailFileName}}</strong></td>
          <td class="h6">{{ item.standardCost }}</td>
          <td class="h6">{{ item.listPrice }}</td>
          <td class="h6">{{ item.sellStartDate }}</td>
          <td>
            <button type="button"
              class="btn btn-sm btn-default"
              ng-click="click()">
              Order
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
